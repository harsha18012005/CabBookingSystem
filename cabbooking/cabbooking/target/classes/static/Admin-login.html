<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .login-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="errorMsg" style="color:red;"></p>
</div>

<script>
    const adminUser = "admin"; // hardcoded admin username
    const adminPass = "admin123"; // hardcoded admin password

    document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(username === adminUser && password === adminPass) {
            sessionStorage.setItem('isAdmin', 'true'); // mark admin as logged in
            window.location.href = "admin-dashboard.html"; // redirect to dashboard
        } else {
            document.getElementById('errorMsg').innerText = "Invalid username or password";
        }
    });
</script>

</body>
</html>
