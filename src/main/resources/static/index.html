<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        .button {
          display: block;
          width: 200px;
          margin: 15px auto;
          padding: 15px;
          background-color: #007BFF;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          transition: background-color 0.3s;
        }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>Cab Booking System</h1>
<div class="map-container">
    <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Chennai+Central,Chennai">
    </iframe>
</div>

<a href="users-registration.html" class="button">User Registration</a>
<a href="driver.html" class="button">Driver Registration</a>
<a href="ride.html" class="button">Request a Ride</a>
<a href="#" class="button logout" onclick="logout()">Logout</a>
<script src="app.js?v=2"></script>

</body>
</html>
